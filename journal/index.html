---
layout: page
title: Sportsman's Journal
---

{% assign posts = site.posts | where:"type", "journal" %}
    <ul class="posts-list">
        {% for post in posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
            <h2> {{ post.title }} </h2>
            <h4>  {{ post.top_tags }} | {{ post.date | date_to_long_string }} </h4>
            <p> {{ post.exc }} </p>
            </a>
        </li>
        {% endfor %}
  </ul>
