---
layout: page
sidebar_link: true
---

<div style="max-width: 900px; margin: 0 auto; padding: 20px;">
    {% assign posts = site.posts | where:"type", "journal" %}
    <ul class="posts-list">
        {% for post in posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">
                <div class="posts-layout">
                    <img src="{{ site.baseurl }}{{ post.thumbnail }}" class="posts-thumbnail">
                    <div class="posts-content">
                        <h2> {{ post.title }} </h2>
                        <h4> {{ post.top_tags }} | {{ post.date | date_to_long_string }} </h4>
                        <p> {{ post.exc }} </p>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
