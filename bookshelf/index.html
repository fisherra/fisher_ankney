---
layout: page
title: The Bookshelf
sidebar_link: true
---


<ul class="posts-list">
    {% assign posts = site.posts | where:"type", "bookshelf" %}
    
    {% for post in posts %}

    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h2> {{ post.title }} </h2>
          <h4>  {{ post.top_tags }} | {{ post.date | date_to_long_string }} </h4>
          <p> {{ post.exc }} </p>
        </a>
      </li>
    {% endfor %}
  </ul>
