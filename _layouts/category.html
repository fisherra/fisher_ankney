---
layout: page
---


<ul class="posts-list">
  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}

  <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h2> {{ post.title }} </h2>
        <h4>  {{ post.top_tags }} | {{ post.date | date_to_long_string }} </h4>
        <p> {{ post.exc }} </p>
      </a>
    </li>
  {% endfor %}
</ul>
